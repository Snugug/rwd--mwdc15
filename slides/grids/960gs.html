<p>Let's make the <strong>960 Grid</strong> fluid!</p>
<ul class="fragment">
  <li>Each column is <code>60px</code> wide, each gutter is <code>20px</code> wide</li>
  <li>I want to span <strong>4 columns and 3 gutters</strong></li>
</ul>
<div class="fragment">
  <hr>
  <p><code>(60px × 4) + (20px × 3) = 300px</code></p>
</div>
<p class="fragment"><code>300px ÷ 960px = 0.3125</code></p>
<p class="fragment"><code>0.3125 × 100% = 31.25%</code></p>
